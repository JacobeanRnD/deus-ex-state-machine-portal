<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form role="form" name="register" ng-submit="doRegister(inputEmail,inputPassword)">
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input class="form-control" id="inputEmail" ng-model="inputEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" ng-model="inputPassword" placeholder="Password">
      </div>
      <a href="#login" class="btn btn-default">Login</a>
      <button type="submit" class="btn btn-primary pull-right">Register</button>
    </form>
  </div>
</div>
