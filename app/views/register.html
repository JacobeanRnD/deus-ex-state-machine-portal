<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h3>
      Register
    </h3>
  </div>

  <div class="col-md-4 col-md-offset-4" ng-show="showWaitListMessage">
    <p>
      Thank you for signing up to SCXML.io.
      <br> Your account is on our wait list, we will notify you in the future.
      <br> Don't forget to check your email!
    </p>
  </div>

  <div class="col-md-4 col-md-offset-4" ng-hide="showWaitListMessage">
    <form role="form" name="register" ng-submit="doRegister(inputUsername,inputPassword)">
      <div class="form-group">
        <label for="inputUsername">User Name</label>
        <input class="form-control" id="inputUsername" ng-model="inputUsername" placeholder="User Name">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" ng-model="inputPassword" placeholder="Password">
      </div>
      <a href="#login" class="btn btn-default">Login</a>
      <button type="submit" class="btn btn-primary pull-right">Register</button>
    </form>
  </div>
</div>
