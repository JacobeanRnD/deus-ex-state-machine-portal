<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h3>
      {{emailtoken ? 'Email Verification': 'Login'}}
    </h3>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <form role="form" name="login" ng-submit="doLogin(inputUsername,inputPassword)">
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input class="form-control" id="inputUsername" ng-model="inputUsername" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" ng-model="inputPassword" placeholder="Password">
      </div>
      <a href="#register" class="btn btn-default">Register</a>
      <button type="submit" class="btn btn-primary pull-right">Login</button>
    </form>
  </div>
</div>
