<h4>Result</h4>
<label for="forcelayouttoggle">Force Layout: </label>
<input id="forcelayouttoggle" type="checkbox" ng-change="toggleLayout()" ng-model="forceLayoutEnabled"/>

 <label for="algorithmlist">Layout Algorithm: </label>
 <select id="algorithmlist" ng-model="selectedAlgorithm" ng-change="changeAlgorithm(selectedAlgorithm)" ng-options="algorithm.name for algorithm in algorithms"></select>

<div class="error" ng-show="error">{{error}}</div>
<div id="scxmlTrace"></div>
