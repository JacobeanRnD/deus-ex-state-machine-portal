    <div ui-view="instancelist" class="instances list"></div>
  </div>
  <div class="col-md-10 cell">
    <div class="row">
      <div ui-view="editor" class="col-md-6" ng-hide="state.current.name === 'main.charts.detail.instance'"></div>
      <div class="col-md-6" ng-show="state.current.name === 'main.charts.detail.instance'">
        <div class="row">
          <div ui-view="instancedetail" class="clearfix instance-details"></div>
          <div ui-view="events" class="col-md-12"></div>
        </div>
      </div>
      <div ui-view="simulation" class="col-md-6 simulation_separator"></div>
    </div>
  </div>
</div>
