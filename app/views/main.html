<div class="main-row row">
    <div class="col-md-2 sidebar">
        <chartlist></chartlist>
        <instancelist></instancelist>
    </div>
    <div class="col-md-10 right-content">
        <div class="content-header text-center">
            <a ng-hide="stateChart ||Â isCreating" ng-click="createStatechart()" class="btn btn-primary">
                Create new Statechart <span class="glyphicon glyphicon-plus"></span>         
            </a>
            <h3 ng-hide="isCreating">
                {{stateChart.name}}
                <small ng-show="stateChart.instance" class="text-muted">{{stateChart.instance.id}}</small>
            </h3>
            <h3 ng-show="isCreating">New Statechart</h3>
        </div>
        <div class="row" ng-show="stateChart ||Â isCreating">
            <div class="col-md-6" ng-hide="stateChart.instance">
                <div class="row">
                    <div class="col-md-10">
                        <h4>Statechart Code</h4>
                    </div>
                    <div class="col-md-2">
                        <a class="btn btn-primary" ng-click="saveStatechart(stateChart.content)">Save</a>
                    </div>
                </div>

                <div ng-model="stateChart.content" ui-ace="{ mode: 'xml',
                              firstLineNumber: 5,
                              onChange: aceChanged,
                              changeSession: aceChangeSession
                            }" class="editor">
                </div>
            </div>
            <div class="col-md-6" ng-show="stateChart.instance">
                <div>
                    <label for="inputeventname">Event</label>
                    <input type="text" id="inputeventname" ng-model="eventname">
                    <label for="inputeventdata">Data</label>
                    <input type="text" id="inputeventdata" ng-model="eventdata">
                    <a class="btn btn-primary" ng-click="sendEvent(eventname, eventdata)">Send Event</a>
                </div>
                <h4 ng-show="stateChart.instance.details">Instance Details</h4>
                <div ng-show="stateChart.instance.details">
                    {{stateChart.instance.details}}
                </div>
                <h4>Events</h4>
                <div ng-hide="stateChart.instance.events.length > 0">
                    There are no events.
                </div>
                <ul>
                    <li ng-repeat="event in stateChart.instance.events track by $index">
                        {{event}}
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <h4>Result</h4>
                <div id="scxmlTrace"></div>
            </div>
        </div>
    </div>
</div>
